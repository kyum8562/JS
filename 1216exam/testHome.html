        <h2>array loop</h2>
        <script>
            var numbers = [1,2,3,4,5];
            var i = 0;
            while( i < numbers.length ){
                document.write(`<li> ${numbers[i]} </li>`);
                i = i+1;
            }
        </script>
        <h2> Object </h2>
        <script>
            var objPencilcase = {
                "pencil": "p1",
                "eraser": "e1"
            }
            document.write(`objPencilcase.pencil : ${objPencilcase.pencil} <br>`);
            document.write(`objPencilcase.eraser : ${objPencilcase.eraser} <br>`);
            
            // 객체 추가
            objPencilcase.paint = "paint1"; 
            document.write(`objPencilcase.paint : ${objPencilcase.paint} <br>`);
            
            // 객체 추가2
            objPencilcase["sharp"] = "s1"; 
            document.write(`objPencilcase.sharp : ${objPencilcase["sharp"]} <br>`);
            document.write(`objPencilcase.sharp : ${objPencilcase.sharp} <br>`);            
        </script>
        <h2> Object Iterate </h2>
        <script>
            for(var key in objPencilcase){
                document.write(`key : ${key}, value : ${objPencilcase[key]} <br>`);
            }
        </script>
        <h2> Property & Methond </h2>
        <script>
            // 함수를 정의하는 또다른 방법
            objPencilcase.showAll = function(){
                for(var key in this){
                document.write(`key : ${key}, value : ${this[key]} <br>`);
                }
            }
            objPencilcase.showAll();
        </script>
